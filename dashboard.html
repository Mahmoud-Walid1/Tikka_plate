<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة تحكم الطلبات - تكا بليت</title>
    <style>
        /* ... (كل الـ style اللي فات زي ما هو) ... */
        .tabs { text-align: center; margin-bottom: 20px; }
        .tab-btn { background: #ddd; border: none; padding: 10px 20px; cursor: pointer; font-size: 1rem; border-radius: 5px; margin: 0 5px; }
        .tab-btn.active { background: #1E5637; color: white; }
        #archive-container { display: none; } /* الأرشيف مخفي في البداية */
        .complete-btn { background-color: #28a745; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    
    <div id="dashboard-content">
        <h1>📋 طلبات تكا بليت</h1>
        
        <div class="tabs">
            <button class="tab-btn active" data-view="new">طلبات جديدة</button>
            <button class="tab-btn" data-view="archive">الأرشيف</button>
        </div>

        <div id="new-orders-container"></div>
        <div id="archive-container"></div>
        
        <button id="refresh-now" class="refresh-btn" title="تحديث الآن">🔄</button>
    </div>

    <audio id="notification-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ... (كل المتغيرات اللي في الأول زي ما هي) ...
            const notificationSound = document.getElementById('notification-sound');
            let displayedOrderIds = new Set(); // لتتبع الطلبات المعروضة عشان نعرف نشغل الجرس

            // ... (دالة main زي ما هي) ...

            // --- دوال جديدة للتحكم في العرض ---
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    if (btn.dataset.view === 'new') {
                        document.getElementById('new-orders-container').style.display = 'grid';
                        document.getElementById('archive-container').style.display = 'none';
                    } else {
                        document.getElementById('new-orders-container').style.display = 'none';
                        document.getElementById('archive-container').style.display = 'grid';
                    }
                });
            });

            document.getElementById('new-orders-container').addEventListener('click', async (event) => {
                if (event.target.classList.contains('complete-btn')) {
                    const button = event.target;
                    const rowId = button.dataset.rowId;
                    button.disabled = true;
                    button.textContent = 'جاري الحفظ...';

                    const response = await fetch('/api/update-order-status', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': sessionPassword 
                        },
                        body: JSON.stringify({ rowId: parseInt(rowId) })
                    });

                    if (response.ok) {
                        fetchAndRenderOrders(sessionPassword); // نحدث القائمة كلها بعد النجاح
                    } else {
                        alert('فشل تحديث حالة الطلب.');
                        button.disabled = false;
                        button.textContent = '✓ تم التسليم';
                    }
                }
            });

            async function fetchAndRenderOrders(password) {
                try {
                    // ... (بداية دالة fetch زي ما هي) ...
                    const orders = await response.json();
                    const newContainer = document.getElementById('new-orders-container');
                    const archiveContainer = document.getElementById('archive-container');
                    newContainer.innerHTML = '';
                    archiveContainer.innerHTML = '';

                    let newOrderFound = false;
                    
                    orders.forEach(order => {
                        const card = document.createElement('div');
                        card.className = 'order-card';
                        
                        // كود HTML بتاع الكارتة
                        let cardHTML = `
                            <h3>فاتورة: ${order.InvoiceID}</h3>
                            <p><strong>وقت الطلب:</strong> ${order.OrderTime}</p>
                            <p><strong>جوال العميل:</strong> <a href="tel:${order.CustomerPhone}">${order.CustomerPhone}</a></p>
                            <p><strong>الإجمالي:</strong> ${order.TotalAmount} ريال</p>
                            <p><strong>التفاصيل:</strong></p>
                            <pre>${order.OrderDetails}</pre>
                        `;

                        if (order.Delivered !== true) {
                            // لو الطلب جديد، نضيف زرار "تم التسليم"
                            cardHTML += `<button class="complete-btn" data-row-id="${order.rowId}">✓ تم التسليم</button>`;
                            newContainer.appendChild(card);
                            
                            // نشغل الجرس لو الطلب ده جديد ومكنش موجود قبل كده
                            if (!displayedOrderIds.has(order.rowId)) {
                                newOrderFound = true;
                            }
                            displayedOrderIds.add(order.rowId);

                        } else {
                            // لو الطلب متسلم، نحطه في الأرشيف
                            archiveContainer.appendChild(card);
                        }
                        card.innerHTML = cardHTML;
                    });
                    
                    // بعد ما نخلص عرض كل الطلبات، نشغل الجرس لو لقينا طلب جديد
                    if (newOrderFound && document.hidden === false) { // نتأكد إن الصفحة ظاهرة للمستخدم
                         notificationSound.play().catch(e => console.log("لا يمكن تشغيل الصوت تلقائيًا.", e));
                    }

                    return true;
                } catch (error) {
                    console.error('Failed to fetch orders:', error);
                    return false;
                }
            }
             // دالة main زي ما هي
             async function main() {
                const password = passwordInput.value;
                if (!password) { alert('الرجاء إدخال كلمة المرور'); return; }
                
                sessionPassword = password;
                passwordPrompt.innerHTML = '<p>جاري التحقق والتحميل...</p>';
                
                const success = await fetchAndRenderOrders(sessionPassword);

                if (success) {
                    passwordPrompt.style.display = 'none';
                    dashboardContent.style.display = 'block';
                    
                    // أول تحميل للصفحة بنسجل الطلبات المعروضة بدون تشغيل الجرس
                    const initialOrders = await (await fetch('/api/get-orders', { headers: { 'Authorization': sessionPassword }})).json();
                    initialOrders.forEach(order => {
                        if (order.Delivered !== true) {
                            displayedOrderIds.add(order.rowId);
                        }
                    });

                    // تحديث الطلبات تلقائيًا كل 30 ثانية
                    setInterval(() => fetchAndRenderOrders(sessionPassword), 30000);
                } else {
                     passwordPrompt.innerHTML = '<p style="color: red;">كلمة المرور غير صحيحة. حاول مرة أخرى.</p>';
                     setTimeout(() => location.reload(), 2000);
                }
            }
        });
    </script>
</body>
</html>
