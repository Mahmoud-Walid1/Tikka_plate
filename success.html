<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>شكراً لك! - مطعم تكا بليت</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #C85A2B; --success-color: #28a745; }
        body { font-family: 'Tajawal', sans-serif; background-color: #f4f6f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; text-align: center; color: #333; }
        .container { background-color: #fff; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 500px; width: 100%; }
        .icon { margin: 0 auto 20px auto; width: 80px; height: 80px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 40px; color: #fff; background-color: var(--success-color); }
        h1 { font-size: 2rem; margin-bottom: 15px; }
        p { font-size: 1.1rem; color: #666; line-height: 1.6; margin-bottom: 30px; }
        .btn { display: inline-block; background-color: var(--primary-color); color: #fff; padding: 12px 30px; border-radius: 8px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✓</div>
        <h1>شكراً لك! طلبك قيد التنفيذ</h1>
        <p>لقد استلمنا دفعتك بنجاح، وسنقوم بتسجيل طلبك في نظامنا خلال لحظات. لا حاجة لأي إجراء آخر من طرفك.</p>
        <a href="/" class="btn">العودة للصفحة الرئيسية</a>
    </div>
</body>
</html>
